<div class="panel panel-primary">
   <div class="panel-heading">
      <h3 class="panel-title">Settings</h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label>Starting Number *</label>
         <input class="form-control" name="startNumber" placeholder="-100 or 1000" required />
      </div>
      <div class="form-group">
         <label>Ending Number *</label>
         <input class="form-control" name="endNumber" placeholder="1000 or -100" required />
      </div>
      <div class="form-group">
         <label>Select background image</label>
         <input class="form-control" data-component="image-selector" name="image">
      </div>

      <div class="form-group">
         <label>Duration Time (Seconds) * </label>
         <input class="form-control" name="duration" required />
      </div>

      <div class="form-group">
         <label>Custom Css</label>
         <input class="form-control" name="css" />
      </div>




      <div class="form-group">
         <label>page-selector</label>
         <input class="form-control" data-component="page-selector" name="page">

         <label>file-selector</label>
         <input class="form-control" data-component="file-selector" name="file">

         <label>image-selector</label>
         <input class="form-control" data-component="image-selector" name="image">

         <label>font-selector</label>
         <input class="form-control" data-component="font-selector" name="fontSelector">

      </div>
   </div>
</div>
